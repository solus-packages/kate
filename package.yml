name       : kate
version    : 21.04.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kate-21.04.0.tar.xz : 3780cc0de0cf078add7901e255a6524c34f093a4aff2a2d032ed88c20a7421d4
homepage   : https://apps.kde.org/en/kate
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
    - MIT
component  :
    - desktop.kde.core
    - ^kwrite : desktop.kde
summary    :
    - KDE advanced text editor
    - ^kwrite : KDE text editor
description:
    - Kate is a multi-document, multi-view text editor by KDE. It features stuff like codefolding, syntaxhighlighting, dynamic word wrap, an embedded console, an extensive plugin interface and some prelimentary scripting support.
    - ^kwrite : KWrite is a text editor by KDE, based on the Kates editor component.
optimize   : lto
patterns   :
    - ^kwrite :
        - /usr/share/metainfo/org.kde.kwrite.appdata.xml
        - /usr/bin/kwrite
        - /usr/share/applications/org.kde.kwrite.desktop
        - /usr/share/icons/hicolor/*/apps/kwrite.png
        - /usr/share/icons/hicolor/scalable/apps/kwrite.svgz
        - /usr/share/locale/*/LC_MESSAGES/kwrite.mo
builddeps  :
    - pkgconfig(libgit2)
    - pkgconfig(Qt5Script)
    - kactivities-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - ktexteditor-devel
    - kuserfeedback-devel
    - kwallet-devel
    - plasma-framework-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # remove docs
    rm -rf $installdir/usr/share/doc
